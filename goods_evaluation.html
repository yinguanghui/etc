<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>商品评价</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/public.css" rel="stylesheet">
    <link href="css/goods_evaluation.css" rel="stylesheet">
  </head>
  <body>
    <header class="bg_red">
      <div class="header_nav">
        <div class="back"><a href="javascript:history.go(-1);"><img src="img/back_01.png"></a></div>
        <div class="header_title" style="left:40%">商品评价</div>
        <div class="goods_evaluation_esc"><a href="javascript:void(0)" class="white fn_14">取消</a></div>
      </div>
    </header>
    <div class="pdb_5 pdt_5">
        <div class="goods_evaluation_nav bb fn_14">
            <ul>
                <li class="red ">已评价<span>(5)</span></li>
                <li>未评价<span>(5)</span></li>
            </ul>
        </div>
        <div class="goods_evaluation_space bg_gray bb"></div>
        <div class="goods_evaluation_list">
            <ul class="goods_evaluation_ul"style="display:block">
                <li>
                    <div class="goods_evaluation_img fl"><img src="img/goods_1.png" alt=""></div>
                    <div class="goods_evaluation_text fl">
                        <p class="fn_14">医邦创口贴【普通寛型】71mm*21mm</p>
                    </div>
                    <div class="clear"></div>
                    <div class="goods_evaluation_discuss bt RT">
                        <span class="start_good"></span>
                        <span class="start_good"></span>
                        <span class="start_good"></span>
                        <span class="start_good"></span>
                        <span class="start_bad"></span>
                        <p class="discuss_time fn_14">2016-7-4</p>
                        <p class="evaluation_discuss">这是商品的评价这是商品的评价这是商品的评价这是商品的评价这是商品的评价这是商品的评价这是商品的评价这是商品的评价这是商品的评价</p>
                    </div>
                </li>
            </ul>
            <ul class="goods_evaluation_ul">
                <li>
                    <div class="goods_evaluation_img fl"><img src="img/goods_1.png" alt=""></div>
                    <div class="goods_evaluation_text fl">
                        <p class="fn_14">医邦创口贴【普通寛型】71mm*21mm</p>
                        <p class="goods_evaluation_btn bd_red"><span class="red">评价<span></p>
                    </div>
                </li>
            </ul>
        </div>
        <div class="dark"></div>
        <div class="evaluation_popup" style="display:none">
            <div class="goods_evaluation_img2"><img src="img/goods_1.png" alt="">
                <p>医邦创口贴【普通寛型】71mm*21mm</p>
            </div>
            <div class="evaluation_popup_start">
                <span class="start_bad"></span>
                <span class="start_bad"></span>
                <span class="start_bad"></span>
                <span class="start_bad"></span>
                <span class="start_bad"></span> 
            </div>
            <div class="evaluation_popup_text">
                <p class="bb"><textarea placeholder="请输入评价内容"></textarea></p>
            </div>
            <div class="evaluation_popup_btn bg_red white fn_16">确定</div>
        </div>
        <div id="returnTop"><img src="img/index/scroll-to-top-icon.png"></div>
    <script src="js/jquery.min.js"></script>
    <script src = "js/public.js"></script>
    <script type="text/javascript" src="js/goods_evaluation.js"> </script>
  </body>
</html>
