<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>发票信息</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/public.css" rel="stylesheet">
    <link href="css/invoice_information.css" rel="stylesheet">
  </head>
  <body class="bg_gray">
    <header class="bg_red">
      <div class="header_nav">
        <div class="back"><a href="javascript:history.go(-1);"><img src="img/back_01.png"></a></div>
        <div class="header_title" style="left:37%">添加增票资质</div>
      </div>
    </header>
    <footer>
      <div class="invoice_btn"><a href = "application_3.html" class="invoice_btn_a fn_16 white">确定</a></div>
    </footer> 
    <div class="pdb_5 pdt_5">
    	<div class="application_title fn_18 bg_white RT bb">
    		<p>增票资质</p>
    	</div>
    	<div class="application_step fn_14">
    		<ul>
    			<li>填写资质信息</li>
    			<li class="red">上传资质文件</li>
    			<li>等待审核</li>
    		</ul>
    		<div class="application_step_img"><img src = "img/application_step_2.png"></div>
    	</div>
        <div class="application_step_2_img bg_white mt_1 bt bb">
            <div class="application_step_2_img_up RT">
                <p class = "fl fn_16">营业执照副本</p>
                <p class="fr fn_16 gray">未上传</p>
                <div class="clear"></div>
                <input type = "file" name="" id="application_file1" class="application_up1">
                <div class="application_step_up">
                    <img src = "img/application_step_4.png">
                    <p class="up_img_name"><input type = "text" id = "up_img1"></p>
                </div>
                <p class="fn_12"><b><i class="glyphicon glyphicon-exclamation-sign red"></i>上传文件需加盖公章，每张图片不能超过10MB</b></p>
            </div>
        </div>
        <div class="application_step_2_img bg_white mt_1 bt bb">
            <div class="application_step_2_img_up RT">
                <p class = "fl fn_16">开票资料<span class="gray">（盖章）</span></p>
                <p class="fr fn_16 gray">未上传</p>
                <div class="clear"></div>
                <input type = "file" name="" id="application_file2" class="application_up1">
                <div class="application_step_up">
                    <img src = "img/application_step_4.png">
                    <p class="up_img_name"><input type = "text" id = "up_img2"></p>
                </div>
                <p class="fn_12"><b><i class="glyphicon glyphicon-exclamation-sign red"></i>上传文件需加盖公章，每张图片不能超过10MB</b></p>
            </div>
        </div>
    </div>  
    <script src="js/jquery.min.js"></script>
    <script src = "js/public.js"></script>
    <script src = "js/invoice.js"></script>
</body>
</html>
